<div class="text-center">


  <div *ngIf="!foto">
    <zxing-scanner (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
  </div>

  <div *ngIf="foto">
    <img src="{{'data:image/jpg;base64,' + foto}}" />
    <br />
    <br />
    <button type="button" class="btn btn-success" (click)="foto = null">Liberar</button>
  </div>



</div>
